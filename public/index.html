<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="icons/logo.png">
    <link rel="manifest" href="manifest.json">
    <title>Bookmark</title>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/localForage.js"></script>
    <script src="assets/js/localforage.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <span>&#9776;</span>
      <nav id="sidenav">
        <ul>
          <li><a data-target="" id="closebtn">&times;</a></li>
          <li><a data-target="to-read">To read</a></li>
          <li><a data-target="reading">Reading</a></li>
          <li><a data-target="have-red">Have read</a></li>
        </ul>
      </nav>
      <h1>Bookmark</h1>
      <div>&nbsp;</div>
    </header>
    <section id="to-read" class="hidden">
      <h2>To read</h2>
      <div class="booklist border-gradient-purple"></div>
    </section>
    <section id="reading" class="">
      <h2>Reading</h2>
      <div class="booklist border-gradient-purple"></div>
    </section>
    <section id="have-red" class="hidden">
      <h2>Have read</h2>
      <div class="booklist border-gradient-purple"></div>
    </section>
    <section id="make-book" class="hidden">
      <h2>Add a book</h2>
      <div class="booklist border-gradient-purple">
        <form>
          <p id="required-text">* = required field</p>
          <label for="name">*Name:</label>
          <p id="forgotname"></p>
          <input type="text" name="name" id="name" placeholder="Philosopher's Stone"/>

          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="J. K. Rowling"/>

          <label for="series">Series:</label>
          <input type="text" name="series" id="series" placeholder="Harry Potter"/>

          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" placeholder="223"/>

          <label for="currentpages">Current page:</label>
          <input type="number" name="currentpages" id="currentpages" placeholder="0"/>

          <label for="list">List:</label>
          <select name="list" id="list">
            <option value="future">Want to read</option>
            <option value="now">Am reading</option>
            <option value="past">Have read</option>
          </select>

          <div id="confirmbook">Add</div>
        </form>
      </div>
    </section>
    <div id="add-button" data-target="make-book">+</div>
  </body>
</html>
